<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <!--【例3.20拓展】：验证表单数据是否为空？验证输入是否是一个正确的email地址？
    验证日期是否输入正确？验证表单输入内容是否为数字型？-->
    <script>
        function validataForm() {
            var x = document.forms["myForm"]["username"].value;
            if ( x === null || x == "" ){
                alert("Please input username!");
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="" method="post" name="myForm" onsubmit="validataForm()">
        Username:<input id="username" type="text">
        <input type="submit" value="提交">
    </form>

</body>
</html>
