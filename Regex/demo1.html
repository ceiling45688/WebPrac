<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function isTrue(strValue) {
            //var reg = /^\d+\.\d+$/;//小数点验证
            // 邮箱验证 :
            //var reg = /^\w+@[a-zA-Z0-9]{2,10}(\.[a-z]{2,4}){1,3}$/;
            // 电话号码匹配：
             var reg = /^((0\d{2,3}-\d{7,8})|(1[35784]\d{9}))$/;
            if (reg.test(strValue)) {
                alert("验证通过");
            }else  {
                alert("验证失败");
                return false;
            }
        }
        function check() {
            var regvaule = document.getElementById("reg").value ;
            isTrue(regvaule);
        }
    </script>
</head>
    <body>
        <form action="" method="get">
            输入: <input type="text" id="reg"> <br>
            <input type="submit" value="验证" onclick="check()">
        </form>
    </body>
</html>
